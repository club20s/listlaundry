<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Abril Fatface', cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Menyesuaikan dengan tinggi viewport */
            padding: 20px;
            /* Atur padding yang lebih besar untuk perangkat kecil */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: darkseagreen;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            margin-top: 60px;
            /* Atur margin top untuk memberi ruang di bawah navbar */
        }

        .img {
            max-width: 100px;
            /* height:auto; */
            float: right;
            margin-left: 10px;
            background-color: none;
            /* Jarak antara gambar dan teks */
            transform: scale(3.5);
            /* Memperbesar gambar sebesar 1.5 kali */

        }

        body {
            background-color: #f0f0f0;
            background-size: cover;
            /* Memastikan gambar mengisi seluruh area latar belakang */
            background-repeat: no-repeat;
            /* Mencegah pengulangan gambar latar belakang */
        }

        .col-9,
        .col-4,
        .col-6 {
            padding: 10px;
            /* Atur jarak antar konten di dalam kolom */
        }

        /* Gaya untuk layar yang lebih kecil, misalnya iPhone */
        @media (max-width: 576px) {

            .col-9,
            .col-4,
            .col-6 {
                width: 100%;
                /* Menggunakan kolom penuh pada layar kecil */
            }
        }
    </style>
    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        });

    </script>
</head>

<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <H1 style="font-size:80px">
                    Hello Friends!!!
                </H1>
            </div>
            <div class="col-4">
                <h3>
                    Hii, Welcome to wira laundry page
                </h3><br> This website just made from admin and kurir, I hope This usefull to make easy things to do.
                <a href="/home" class="btn btn-secondary">Go to Index Page</a>
            </div>
            <div class="col-6">
                <img src="../static/icon02.png" class="img" alt="...">
            </div>
        </div>
    </div>



</body>

</html>
